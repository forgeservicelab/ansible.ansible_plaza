---
instances:
  - name: loadbalancer01
    image_name: Debian-7.7-server-amd64
    flavor_id: "{{ loadbalancer_flavor }}"
    secgroups: "default,{{ secgroup_prefix }}_GRID_to_SSH,{{ secgroup_prefix }}_GRID_to_HTTPS,{{ secgroup_prefix }}_Digile_to_TriPort"
    floating_ip_pools:
      - public

  - name: loadbalancer02
    image_name: Debian-7.7-server-amd64
    flavor_id: "{{ loadbalancer_flavor }}"
    secgroups: "default,{{ secgroup_prefix }}_GRID_to_SSH,{{ secgroup_prefix }}_GRID_to_HTTPS,{{ secgroup_prefix }}_Digile_to_TriPort"

  - name: drupal01
    image_name: Debian-7.7-server-amd64
    flavor_id: "{{ webserver_flavor }}"
    secgroups: "default"
    floating_ip_pools:
      - public

  - name: drupal02
    image_name: Debian-7.7-server-amd64
    flavor_id: "{{ webserver_flavor }}"
    secgroups: "default"
    floating_ip_pools:
      - public

  - name: database01
    image_name: Debian-7.7-server-amd64
    flavor_id: "{{ backend_flavor }}"
    secgroups: "default"
    volume_size: 40
    floating_ip_pools:
      - public

  - name: database02
    image_name: Debian-7.7-server-amd64
    flavor_id: "{{ backend_flavor }}"
    secgroups: "default"
    volume_size: 40

  - name: nfs01
    image_name: Debian-7.7-server-amd64
    flavor_id: "{{ backend_flavor }}"
    secgroups: "default"
    volume_size: 40
    floating_ip_pools:
      - public

  - name: nfs02
    image_name: Debian-7.7-server-amd64
    flavor_id: "{{ backend_flavor }}"
    secgroups: "default"
    volume_size: 40
