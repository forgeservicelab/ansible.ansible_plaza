---
- hosts: nfs
  sudo: True
  roles:
    - nfs
  tags:
    - nfs

- hosts: mysql
  sudo: True
  roles:
    - mysql
  tags:
    - mysql

- hosts: drupal
  sudo: True
  pre_tasks:
    - apt:
        name: "{{ item }}"
        state: latest
        update_cache: yes
      with_items:
        - php-pear
    - shell: curl -sS https://getcomposer.org/installer | php
    - shell: mv composer.phar /usr/local/bin/composer
  roles:
    - role: drush
      drush_install_mode: pear
      drush_composer_user: "{{ ansible_user_id }}"
      drushrc:
        root: /var/www
    - drupal
  tags:
    - drupal

- hosts: loadbalancer
  sudo: True
  roles:
    - ha-loadbalancer
  tags:
    - loadbalancer
